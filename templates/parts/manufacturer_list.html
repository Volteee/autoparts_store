{% extends "base.html" %}
{% block content %}
<h1>Производители</h1>
<a href="{% url 'manufacturer_create' %}" class="btn btn-primary">Добавить производителя</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for manufacturer in manufacturers %}
        <tr>
            <td>{{ manufacturer.name }}</td>
            <td>
                <a href="{% url 'manufacturer_update' manufacturer.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'manufacturer_delete' manufacturer.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Нет производителей</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
