{% extends "base.html" %}
{% block content %}
<h1>{% if object %}Редактирование заказа{% else %}Создание нового заказа{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'customer_order_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
