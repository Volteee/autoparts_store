{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
  <h1>Назначение водителя для {{ object.district }} ({{ object.date|date:"d.m.Y" }})</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="submit-row">
      <input type="submit" value="Сохранить" class="default" name="_save">
      <a href="{% url 'delivery_orders' %}" class="button">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
