<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Автозапчасти - Дилерская сеть{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Автозапчасти</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dealer_list' %}">Дилеры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stock_norm_list' %}">Нормы запасов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'report_list' %}">Отчеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'waybill_list' %}">Накладные</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    {{ request.user.username }} ({{ request.user.get_role_display }})
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="mb-0">Система управления дилерской сетью &copy; {% now "Y" %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
