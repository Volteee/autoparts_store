{% extends "base.html" %}
{% block content %}
<h1>{% if object %}Редактирование производителя{% else %}Добавление нового производителя{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
        {% if form.name.errors %}
            <div class="text-danger">{{ form.name.errors }}</div>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'manufacturer_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
