{% extends "base.html" %}
{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить дилера для клиента "{{ object.customer.name }}"?</p>  <!-- Исправляем отображение -->
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'dealer_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
