{% extends "base.html" %}
{% block content %}
<h1>Поставщики</h1>
<a href="{% url 'supplier_create' %}" class="btn btn-primary">Добавить поставщика</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Название</th>
            <th>Контактная информация</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact_info|truncatechars:50 }}</td>
            <td>
                <a href="{% url 'supplier_update' supplier.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'supplier_delete' supplier.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Нет поставщиков</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
